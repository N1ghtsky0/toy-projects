<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>채팅 화면</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/base.css">
  <style>
      body { background-color: #f8f9fa; }
      .chat-container { height: 90vh; max-width: 800px; margin: auto; display: flex; flex-direction: column; border: 1px solid #dee2e6; border-radius: 0.5rem; background-color: white; }
      .chat-header { padding: 1rem; border-bottom: 1px solid #dee2e6; }
      .chat-messages { flex: 1; overflow-y: auto; padding: 1rem; }
      .chat-input { padding: 1rem; border-top: 1px solid #dee2e6; }
      .message { margin-bottom: 0.75rem; }
      .message.me { text-align: right; }
      .message-content { display: inline-block; padding: 0.5rem 0.75rem; border-radius: 1rem; max-width: 70%; }
      .message.me .message-content { background-color: #0d6efd; color: white; }
      .message.other .message-content { background-color: #e9ecef; }
      .chat-messages::-webkit-scrollbar { width: 6px; }
      .chat-messages::-webkit-scrollbar-thumb { background-color: #adb5bd; border-radius: 3px; }
  </style>
</head>
<body>

<div class="chat-container shadow">
  <!-- 채팅방 헤더 -->
  <div class="chat-header d-flex justify-content-between align-items-center">
    <div>
      <h5 class="mb-0"># [[${roomInfo.roomName}]]</h5>
      <small>참가인원 3 / [[${roomInfo.maxParticipants}]]명</small>
    </div>
    <button class="btn btn-outline-secondary btn-sm">나가기</button>
  </div>

  <!-- 채팅 메시지 영역 -->
  <div class="chat-messages">
    <div class="message other">
      <div class="message-content">안녕하세요! 오늘 스프링 부트 얘기할까요?</div>
      <small class="text-muted">10:00</small>
    </div>
    <div class="message me">
      <div class="message-content">좋아요! JWT 토큰 관련 질문이 있습니다.</div>
      <small class="text-muted">10:01</small>
    </div>
    <div class="message other">
      <div class="message-content">그럼 오늘은 토이 프로젝트 중심으로 진행해볼까요?</div>
      <small class="text-muted">10:02</small>
    </div>
  </div>

  <!-- 입력 영역 -->
  <div class="chat-input">
    <div class="input-group mb-1">
      <input type="text" class="form-control" placeholder="메시지를 입력하세요...">
      <button class="btn btn-outline-secondary" type="button" title="첨부파일">
        <img src="/images/icon-paperclip.svg" alt="첨부파일 업로드 아이콘"/>
      </button>
      <button class="btn btn-primary" type="button">전송</button>
    </div>
    <small class="text-muted">파일을 드래그하여 업로드할 수도 있습니다.</small>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
