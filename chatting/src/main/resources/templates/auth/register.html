<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/base.css">
</head>
<body>
<div class="container">
  <div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow p-4" style="min-width: 500px;">
      <div id="register">
        <form id="register-form">
          <h4>회원가입</h4>
          <hr/>
          <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="아이디를 입력하세요">
            <div id="username-feedback" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요">
          </div>
          <div class="mb-3">
            <label for="password-confirm" class="form-label">비밀번호 확인</label>
            <input type="password" class="form-control" id="password-confirm" name="passwordConfirm" placeholder="비밀번호를 다시 입력하세요">
            <div id="password-feedback" class="form-text"></div>
          </div>
          <a class="btn btn-success w-100" onclick="register()">회원가입</a>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script>
  const usernameInputEl = document.getElementById('username');
  const passwordInputEl = document.getElementById('password');
  const passwordConfirmInputEl = document.getElementById('password-confirm');
  const usernameFeedbackEl = document.getElementById('username-feedback');
  const passwordFeedbackEl = document.getElementById('password-feedback');

  usernameInputEl.addEventListener('focusout', async () => {
    const username = usernameInputEl.value.trim();
    if (!username) {
      setInvalid(usernameInputEl, usernameFeedbackEl, "아이디는 필수값입니다.");
      return;
    }

    try {
      const res = await fetch(`/api/v1/auth/available?username=${encodeURIComponent(username)}`);
      const data = await res.json();

      if (data.result) {
        setValid(usernameInputEl, usernameFeedbackEl, "사용 가능한 아이디입니다.");
      } else {
        setInvalid(usernameInputEl, usernameFeedbackEl, "사용 불가능한 아이디입니다.");
      }
    } catch (error) {
      console.error("API 호출 실패:", error);
    }
  })

  passwordInputEl.addEventListener('focusout', () => {
    const password = passwordInputEl.value.trim();
    if (!password) {
      setInvalid(passwordInputEl, passwordFeedbackEl, "비밀번호는 필수값입니다.");
    }
  })

  passwordConfirmInputEl.addEventListener('keyup', () => {
    const password = passwordInputEl.value.trim();
    const passwordConfirm = passwordConfirmInputEl.value.trim();
    if (password !== passwordConfirm) {
      setInvalid(passwordConfirmInputEl, passwordFeedbackEl, "입력한 비밀번호가 다릅니다.");
    } else {
      setValid(passwordConfirmInputEl, passwordFeedbackEl, "비밀번호가 동일합니다.")
    }
  })

  async function register() {
    function validateForm() {
      const username = usernameInputEl.value.trim();
      const password = passwordInputEl.value.trim();
      const passwordConfirm = passwordConfirmInputEl.value.trim();
      if (!username) {
        setInvalid(usernameInputEl, usernameFeedbackEl, "아이디는 필수값입니다.")
        alert("아이디는 필수값입니다.")
        return false;
      } else if (!password) {
        setInvalid(passwordInputEl, passwordFeedbackEl, "비밀번호는 필수값입니다.");
        alert("비밀번호는 필수값입니다.")
        return false;
      } else if (password !== passwordConfirm) {
        setInvalid(passwordConfirmInputEl, passwordFeedbackEl, "입력한 비밀번호가 다릅니다.");
        alert("입력한 비밀번호가 다릅니다.")
        return false;
      }
      return true;
    }
    if (validateForm()) {
      const formData = new FormData(document.getElementById('register-form'));
      const jsonData = {};
      formData.forEach((value, key) => {
        jsonData[key] = value;
      })
      try {
        const res = await fetch('/api/v1/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(jsonData)
        })
        const data = await res.json();

        if (data.result) {
          location.href = '/';
        } else {
          alert(data.message);
        }
      } catch (error) {
        console.error("API 호출 실패:", error);
      }
    }
  }

  function setValid(inputEl, feedbackEl, msg) {
    inputEl.classList.remove("is-invalid");
    inputEl.classList.add("is-valid");
    feedbackEl.textContent = msg;
    feedbackEl.classList.remove("text-danger");
    feedbackEl.classList.add("text-success");
  }

  function setInvalid(inputEl, feedbackEl, msg) {
    inputEl.classList.remove("is-valid");
    inputEl.classList.add("is-invalid");
    feedbackEl.textContent = msg;
    feedbackEl.classList.remove("text-success");
    feedbackEl.classList.add("text-danger");
  }
</script>
</body>
</html>
