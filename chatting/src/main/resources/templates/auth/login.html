<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/base.css">
</head>
<body>
<div class="container">
  <div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow p-4" style="min-width: 500px;">
      <div id="register">
        <form id="login-form" method="post" th:action="@{/login}">
          <h4>로그인</h4>
          <hr/>
          <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="아이디를 입력하세요">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요">
          </div>
          <div class="mb-3">
            <div class="row">
              <div class="col text-start">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
                  <label class="form-check-label" for="remember-me">
                    자동 로그인
                  </label>
                </div>
              </div>
              <div class="col text-end">
                <div class="row justify-content-around">
                  <div class="col-5 text-start">
                    <p><a th:href="@{/register}" class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">회원가입</a></p>
                  </div>
                  <div class="col-7 text-end">
                    <p><a th:href="@{/auth/find-password}" class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">비밀번호찾기</a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100">로그인</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script>
  const usernameInputEl = document.getElementById('username');
  const passwordInputEl = document.getElementById('password');

  document.getElementById('login-form').addEventListener('submit', (e) => {
    const username = usernameInputEl.value.trim();
    const password = passwordInputEl.value.trim();
    if (!username) {
      e.preventDefault();
      alert("아이디는 필수값입니다.");
      return;
    }
    if (!password) {
      e.preventDefault();
      alert("비밀번호는 필수값입니다.");
    }
  })
</script>
</body>
</html>
