<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/base.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-3 wrapper p-2 align-self-start">
      <div sec:authorize="isAnonymous()">
        <form id="login-form" th:action="@{/login}" method="post" class="mb-3">
          <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input id="username" name="username" type="text" class="form-control" placeholder="아이디">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input id="password" name="password" type="password" class="form-control" placeholder="비밀번호">
          </div>
          <div class="row justify-content-between">
            <div class="col-6 text-start">
              <div class="form-check ">
                <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
                <label class="form-check-label" for="remember-me">
                  자동 로그인
                </label>
              </div>
            </div>
            <div class="col-6 text-end">
              <button class="btn btn-sm btn-primary" type="submit">로그인</button>
            </div>
          </div>
        </form>
        <hr/>
        <div class="row justify-content-around">
          <div class="col-5 text-start">
            <p><a th:href="@{/register}" class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">회원가입</a></p>
          </div>
          <div class="col-5 text-end">
            <p><a th:href="@{/auth/find-password}" class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">비밀번호찾기</a></p>
          </div>
        </div>
      </div>
      <div sec:authorize="isAuthenticated()">
        <div class="row">
          <div class="col text-start">
            <p th:text="${#authentication.getName()}" />
          </div>
          <div class="col text-end">
            <form th:action="@{/logout}" method="post">
              <button type="submit" class="btn btn-sm btn-outline-secondary">로그아웃</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-9">
      <div class="wrapper p-2">
        <h3>채팅방 목록</h3>
        <hr/>
        <div class="row">
          <div class="col-4 p-2" th:each="room: ${chatRooms}">
            <div class="card text-center">
              <h5 class="card-header" th:text="${room.private} ? '비공개' : '공개'"></h5>
              <div class="card-body">
                <h5 class="card-title" th:text="${room.name}"></h5>
                <button class="btn btn-sm btn-outline-primary" th:attr="room-id=${room.id}" onclick="tryEnterRoom(this)">입장하기</button>
              </div>
              <div class="card-footer">
                참가인원 / 전체인원 (예정)
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script sec:authorize="${isAnonymous()}">
  const usernameInputEl = document.getElementById('username');
  const passwordInputEl = document.getElementById('password');

  document.getElementById('login-form').addEventListener('submit', (e) => {
    const username = usernameInputEl.value.trim();
    const password = passwordInputEl.value.trim();
    if (!username) {
      e.preventDefault();
      alert("아이디는 필수값입니다.");
      return;
    }
    if (!password) {
      e.preventDefault();
      alert("비밀번호는 필수값입니다.");
    }
  })
</script>
<script>
  async function tryEnterRoom(el) {
    const roomId = el.getAttribute("room-id");
    try {
      const res = await fetch(`/api/v1/chat-rooms/${encodeURIComponent(roomId)}/check`);
      const data = await res.json();

      if (!data.result) {
        Swal.fire({
          title: "입장 불가능한 채팅방입니다.",
          icon: "error"
        });
        return;
      }

      if (!data.private) {
        enterRoom(roomId, data._csrf);
      } else {
        await promptPasswordAndVerify(roomId);
      }
    } catch (error) {
      console.error("API 호출 실패:", error);
      Swal.fire({
        title: "오류가 발생했습니다.",
        icon: "warning"
      });
    }
  }

  // 2. 비밀방 비밀번호 입력 & 검증 함수
  async function promptPasswordAndVerify(roomId) {
    Swal.fire({
      title: "비밀번호를 입력하세요.",
      input: "text",
      inputAttributes: {
        autocapitalize: "off",
        autocomplete: "off",
      },
      showCancelButton: true,
      cancelButtonText: "취소",
      confirmButtonText: "확인",
      showLoaderOnConfirm: true,
      preConfirm: async (password) => {
        try {
          const res = await fetch(`/api/v1/chat-rooms/${encodeURIComponent(roomId)}/verify-password`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ "password": password })
          });

          const data = await res.json();

          if (data.result) {
            enterRoom(roomId, data._csrf);
          } else {
            Swal.fire({
              title: "비밀번호가 올바르지 않습니다.",
              icon: "error"
            });
          }
        } catch (error) {
          console.error("API 호출 실패:", error);
          Swal.fire({
            title: "비밀번호 검증 중 오류가 발생했습니다.",
            icon: "warning"
          });
        }
      },
      allowOutsideClick: () => !Swal.isLoading()
    })
  }

  // 3. 실제 입장 로직 (페이지 이동 or WebSocket 연결 등)
  function enterRoom(roomId, _csrf) {
    const form = document.createElement("form");
    form.method = "POST";
    form.action = "/chat";

    const roomIdInput = document.createElement("input");
    roomIdInput.type = "hidden";
    roomIdInput.name = "roomId";
    roomIdInput.value = roomId;
    form.appendChild(roomIdInput);

    const _csrfInput = document.createElement("input");
    _csrfInput.type = "hidden";
    _csrfInput.name = "_csrf";
    _csrfInput.value = _csrf;
    form.appendChild(_csrfInput);

    document.body.appendChild(form);
    form.submit();
  }
</script>
</body>
</html>
