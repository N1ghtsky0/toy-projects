<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/base.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-3 wrapper p-2">
      <div sec:authorize="isAnonymous()">
        <form id="login-form" th:action="@{/login}" method="post" class="mb-3">
          <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input id="username" name="username" type="text" class="form-control" placeholder="아이디">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input id="password" name="password" type="password" class="form-control" placeholder="비밀번호">
          </div>
          <div class="row justify-content-between">
            <div class="col-6 text-start">
              <div class="form-check ">
                <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
                <label class="form-check-label" for="remember-me">
                  자동 로그인
                </label>
              </div>
            </div>
            <div class="col-6 text-end">
              <button class="btn btn-sm btn-primary" type="submit">로그인</button>
            </div>
          </div>
        </form>
        <hr/>
        <div class="row justify-content-around">
          <div class="col-5 text-start">
            <p><a th:href="@{/register}" class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">회원가입</a></p>
          </div>
          <div class="col-5 text-end">
            <p><a th:href="@{/auth/find-password}" class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">비밀번호찾기</a></p>
          </div>
        </div>
      </div>
      <div sec:authorize="isAuthenticated()">
        <div class="row">
          <div class="col text-start">
            <p th:text="${#authentication.getName()}" />
          </div>
          <div class="col text-end">
            <form th:action="@{/logout}" method="post">
              <button type="submit" class="btn btn-sm btn-outline-secondary">로그아웃</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-9">
      <div class="wrapper p-2">
        <h3>채팅방 목록</h3>
        <hr/>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script>
  const usernameInputEl = document.getElementById('username');
  const passwordInputEl = document.getElementById('password');

  document.getElementById('login-form').addEventListener('submit', (e) => {
    const username = usernameInputEl.value.trim();
    const password = passwordInputEl.value.trim();
    if (!username) {
      e.preventDefault();
      alert("아이디는 필수값입니다.");
      return;
    }
    if (!password) {
      e.preventDefault();
      alert("비밀번호는 필수값입니다.");
    }
  })
</script>
</body>
</html>
